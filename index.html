<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Movie Explorer</title>
</head>
<body>
    <div class = "wrapper">
        <div class = "logo">
            <div class = "container">
                <p>Reel<span>Quest.</span></p>
                <p class="headline">Embark on a Cinematic Journey with ReelQuest: Your Ultimate Movie Exploration Destination!</p>
            </div>
        </div>
       
        <div class = "search-container">
            <div class = "search-element">
                <h3>Search Movie:</h3>
                <input type = "text" class = "form-control" placeholder="Search Movie Title ..." id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()">

                <div class = "search-list" id = "search-list">
                </div>
            </div>
        </div>
        <div class = "container">
            <div class = "result-container">
                <div class = "result-grid" id = "result-grid">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
